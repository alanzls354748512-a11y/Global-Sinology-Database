name: Global Sinology Academic Sync

on:
  schedule:
    - cron: '0 19 * * *' # 北京時間凌晨 03:00 自動執行
  workflow_dispatch:      # 允許手動點擊運行

jobs:
  build:
    runs-on: ubuntu-latest
    # 關鍵：賦予寫入權限
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Scholar Processor
        run: python Scholar_Processor.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Data_Archive/
          git commit -m "Auto-update: Global Sinology Data [$(date +'%Y-%m-%d %H:%M')]" || exit 0
          git push
